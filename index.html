<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/rangeslider.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Range Test</title>
</head>
<body>

    <div class="container">
        
        <div class="range-container example1" data-rangeslider>
            <input type="range" value="3" min="0" max="5" id="patitoRange">
            <div class="output"></div>
        </div>

        <div class="range-container example2" data-rangeslider>
            <h2>Cambiar valor desde un input</h2>
            <input type="range" min="10" max="100" value="">
            <div class="output"></div>
            <input type="number" value="10" class="update-range">
            <button>Cambiar valor</button>
        </div>

        <div class="range-container example3" data-rangeslider>
            <input type="range" min="0" max="100" step="10" value="50" id="patitoRange">
            <div class="output"></div>
        </div>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/js/rangeslider.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
